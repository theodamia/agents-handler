version: '3.8'

services:
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://nous:nous@timescaledb:5432/nous?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=nous
      - POSTGRES_PASSWORD=nous
      - POSTGRES_DB=nous
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ../../apps/api/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nous -d nous"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  timescaledb_data:
  redis_data:
